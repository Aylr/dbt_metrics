version: 2

models:
  - name: sum_order_revenue_by_month_and_payment_type_input
    tests:
      - dbt_utils.equality:
          compare_model: ref('sum_order_revenue_by_month_and_payment_type_expected')
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: 
            - period
            - payment_type
    columns: 
      - name: sum_order_revenue
        tests:
          - dbt_expectations.expect_column_sum_to_be_between:
              min_value: 2096914.93
              max_value: 2096914.93
              