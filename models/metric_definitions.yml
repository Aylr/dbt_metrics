version: 2 
metrics:
    - name: slack_joiners
      label: Members of Community Slack
      model: dim_slack_users

      type: count
      sql: "user_id"
      timestamp: joined_at
      time_grains: [day, week, month] #does it make sense to have num weekly active members over a month?

      dimensions: 
        - is_active_past_quarter
        - has_messaged

      # filters: 
      #   - field: has_joined_workspace
      #     operator: "="
      #     value: "1"

      meta: 
        dimensions: 
          - type: model
            columns:
              - is_active_past_quarter
              - has_messaged
          - type: calendar
            columns: 
              - is_weekend